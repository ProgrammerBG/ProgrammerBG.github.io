<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ex3.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>Exercice 3</title>
</head>
<body>
    <h3>Exercice 3</h3>
    <div id="map"></div>
<script>

var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0,
};

var latitude;
var longitude;
var accuracy;


function getLocation() {
    return new Promise(function (resolve, reject) {
        navigator.geolocation.getCurrentPosition(resolve, reject, options);
    });
}

getLocation()
    .then(function (pos) {
        var crd = pos.coords;
        latitude = crd.latitude;
        longitude = crd.longitude;
        accuracy = crd.accuracy;
        console.log("Latitude : " + latitude);
        console.log("Longitude : " + longitude);
        var map = L.map('map').setView([latitude, longitude], 10);
        L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}.{ext}', {
        attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        minZoom: 1,
        maxZoom: 20,
        ext: 'png'
        }).addTo(map);
        
        function onEachFeature(feature, layer) {
            // does this feature have a property named popupContent?
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }
        var xhr = new XMLHttpRequest();
        xhr.open('GET', "https://geo.api.gouv.fr/departements/06/communes?fields=nom&format=geojson&geometry=centre");
        xhr.setRequestHeader("Content-Type", "application/json")
        xhr.responseType = 'json';

        xhr.onload = function() {
            if (xhr.status === 200) {
                var geojsonLayer = L.geoJSON(xhr.response, {onEachFeature: onEachFeature}).addTo(map);
            } else {
                console.error('Erreur lors de la recuperation des donnees GeoJSON.');
            }
        };

        xhr.send();
    })
    .catch(function (err) {
        console.warn(`ERREUR (${err.code}): ${err.message}`);
    });
</script>
</body>
</html>
