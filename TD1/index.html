<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2</title>
</head>
<body>
    <h3>Exercice 2</h3>
    <div id="coords">
        <!-- Les informations seront affichées ici -->
    </div>

<script>

var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0,
};

function success(pos) {
    var crd = pos.coords;
    var output = document.getElementById("coords");
    let latitude = crd.latitude;
    let longitude = crd.longitude;
    let altitude = crd.altitude;
    let precision = crd.accuracy;
    let vitesse = crd.speed;
    let timestamp = new Date(pos.timestamp);

    output.innerHTML = `
        <p>Latitude : ${latitude}</p>
        <p>Longitude : ${longitude}</p>
        <p>Altitude : ${altitude}</p>
        <p>Précision : ${precision} mètres</p>
        <p>Vitesse : ${vitesse} m/s</p>
        <p>Date : ${timestamp}</p>
            `;
}

function error(err) {
    console.warn(`ERREUR (${err.code}): ${err.message}`);
}

navigator.geolocation.getCurrentPosition(success, error, options);


</script>
</body>
</html>
