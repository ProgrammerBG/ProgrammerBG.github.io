<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TD1</title>
</head>
<body>
<h3>Exercice 2</h3>
<div id="coords">

</div>
<script>

var options = {
  enableHighAccuracy: true,
  timeout: 5000,
  maximumAge: 0,
};

function success(pos) {
    var crd = pos.coords;
    var c = document.getElementById("coords");
    let p = document.createElement("p");
    p.textContent = ("Votre position actuelle est :");
    c.insertAdjacentHTML('beforeend', p);
    document.write("Votre position actuelle est :");
    document.write(`Latitude : ${crd.latitude}`);
    document.write(`Longitude : ${crd.longitude}`);
    document.write(`La précision est de ${crd.accuracy} mètres.`);
}

function error(err) {
    console.warn(`ERREUR (${err.code}): ${err.message}`);
}

navigator.geolocation.getCurrentPosition(success, error, options);


</script>
</body>
</html>
